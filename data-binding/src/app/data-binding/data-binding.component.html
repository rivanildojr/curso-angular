<section class="property-binding">

  <article>
    <h3>
      Interpolation / Interpolação
    </h3>

    <p>
      String renderizada com interpolação: {{ url }}
    </p>

    <p>
      Resultado de 1 + 1 é: {{ 1 + 1}}
    </p>

    <p>
      Resultado de 1 + 1 não é: {{ 1 + 1 + getValor()}}
    </p>

    <p>
      Curso de Angular e gosto do curso: {{ courseAngular && getLikeCourse()}}
    </p>
  </article>

  <article>
    <h3>
      Property Binding
    </h3>

    <img src="{{imageURL}}" alt="Imagem de nature">
    <img [src]="imageURL" alt="Imagem de nature">
    <img bind-src="imageURL" alt="Imagem de nature">
  </article>

</section>
